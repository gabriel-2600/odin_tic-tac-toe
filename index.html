<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Tic-Tac-Toe</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <dialog>
        <h2>Tic-Tac-Toe</h2>
        <form action="">
          <div>
            <label for="player-one">Player X:</label>
            <input
              type="text"
              id="player-one"
              name="player-two"
              placeholder="Player One"
              required
            />
          </div>

          <div>
            <label for="player-two">Player O:</label>
            <input
              type="text"
              id="player-two"
              name="player-two"
              placeholder="Player Two"
              required
            />
          </div>

          <button type="submit" class="start-game-btn">Start Game</button>
          <button type="button" class="play-as-guest-btn">Play as Guest</button>
        </form>
      </dialog>

      <div class="header-one">
        <h1>Tic-Tac-Toe</h1>
      </div>

      <div class="announcement"></div>

      <div class="board-container"></div>

      <div class="button-container">
        <button class="new-game-btn" type="button">New Game</button>
        <button class="reset-btn" type="button">Reset</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
